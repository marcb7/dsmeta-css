    <!-- A tag <main> é igual ao <div>, ou seja, faz uma divisória, porém ela tem uma semântica, um significado. Ela vai ser a sessão principal da minha página (main = principal). -->
    <main>
        <!-- A tag <section>, outra tag semântica, é uma sessão. Uma site web pode ter várias sessões, aquelas barras horizontais. Para um site ter mais de uma sessão, usamos a tag <section></section>. -->
        <section id="sales">
            <div class="dsmeta-container">
